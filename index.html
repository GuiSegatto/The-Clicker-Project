<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Waystone Clicker</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background" hidden></div>

    <div class="container-border">
        <div class="container-background">
            <div class="background-layer">
                <div class="container">
                    <div class="gold-info">
                        <p class="current-gold">Current Gold: <span id="currentGold">0</span></p>
                        <p class="hero-income">Gold Per Second: <span id="goldPerSecond"> 0</span></p>
                    </div>
                    <div class="click-here" id="clickHere"><span class="click-here-text">Click Here</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="upgrade-wrapper">
        <div class="container-shadow">
            <div class="container-border">
                <div class="container-background">
                    <div class="background-layer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-shadow">

        <div class="container-border">
            <div class="container-background">
                <div class="background-layer" id="heroShop">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
